<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrocerySaver</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="landingstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>GrocerySaver</h1>
        <nav>
            <a href="index.html" id="clickable-heading" class="nav-link">Home</a>
            <a href="#" class="nav-link">Contact</a>
        </nav>
    </header>

    <main>
        <h1 class="Select">Select Items</h1>
        
        <div class="form-container">
            <form id="itemForm">
                <ul id="itemList">
                    <!-- Item list will be populated here -->
                </ul>
                <button type="button" onclick="submitSelection()">Submit</button>
            </form>
            
            <div class="totals-container">
                <h2 class="total-header">Total Prices</h2>
               
                
                
                <form id="totalsForm">
                    <ul id="totalsList">
                        <!-- Total prices for stores will appear here -->
                    </ul>


                </form>
                
                <div class="manual-location">
                    <h2>Enter Your Location</h2>
                    <label for="pinCode">Pin Code:</label>
                    <input type="text" id="pinCode"  placeholder="for better accuracy enter country and pincode">
                    <div class="fuel-costs">
                        <h2>Enter Fuel Costs</h2>
                        <label for="fuelCostPerMile">Fuel Cost(Dollars per Gallon) </label>
                        <input type="number" id="fuelCostPerMile" step="any" required>
                        <label for="mileagePerGallon">Mileage (Miles per Gallon):</label>
                        <input type="number" id="mileagePerGallon" step="any" required>
                    </div>
                    <button id="calculateButton">Calculate Travel Costs</button>
                </div>
                
                <h2>Travel Costs</h2>
                <div id="travelCosts">
                    <ul id="costList">
                        <!-- Travel costs for stores will appear here -->
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
