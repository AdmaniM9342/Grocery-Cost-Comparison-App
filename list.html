<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrocerySaver</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="landingstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>GrocerySaver</h1>
        <nav>
            <a href="index.html" id="clickable-heading" class="nav-link">Home</a>
            <a href="#" class="nav-link">Contact</a>
        </nav>
    </header>

    <main>

        <h1 class="Select">Select Items</h1>
        
        <div class="form-container">
            <form id="itemForm">
                <ul id="itemList">
                </ul>
                <button type="button" onclick="submitSelection()">Submit</button>
            </form>
            
            <div class="totals-container">
                <h2 class="total-header">Total Prices</h2>
                
                <form id="totalsForm">
                    <ul id="totalsList">
                        <!-- Total prices for stores will appear here -->
                    </ul>
                </form>
                <div class="manual-location">
                    <h2>Enter Your Location</h2>
                    <label for="userLat">Latitude:</label>
                    <input type="number" id="userLat" step="any" required>
                    <label for="userLon">Longitude:</label>
                    <input type="number" id="userLon" step="any" required>
                    <button id="calculateButton">Calculate Travel Costs</button>
                </div>
                
                <h2>Travel Costs</h2>
                <form id="totalcost"></form>
                    <ul id="costList">
                        <!-- Total prices for stores will appear here -->
                    </ul>
                </form>
                
    <div id="travelCosts"></div>
                
    
    </main>
</body>
</html>
