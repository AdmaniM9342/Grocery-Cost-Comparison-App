<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrocerySaver - Compare and Save</title>
    <link rel="stylesheet" href="landingstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 >GrocerySaver</h1>
            <nav>
                <a href="#" class="nav-link">Contact</a>
            </nav>
        </header>

        <main>
            <section class="hero">
                <h2>Compare Groceries, Save Money</h2>
                <p>Find the best deals across multiple stores</p>
                <a href="#" class="cta-button" id="startSaving">Start Saving <i data-feather="arrow-right"></i></a>
            </section>

            <!-- Item Selection Section -->
            <section class="item-selection">
                <h2>Select Items</h2>
                <ul id="itemList">
                    <!-- Items will be dynamically inserted here by JavaScript -->
                </ul>
            </section>

            <!-- Store Totals Section -->
            <section class="store-totals">
                <h2>Store Totals</h2>
                <div id="totals">
                    <p>HEB: <span id="hebTotal">$0.00</span></p>
                    <p>Walmart: <span id="walmartTotal">$0.00</span></p>
                    <p>Target: <span id="targetTotal">$0.00</span></p>
                    <p>Randalls: <span id="randallsTotal">$0.00</span></p>
                    <p>Kroger: <span id="krogerTotal">$0.00</span></p>
                    <p>Fiesta: <span id="fiestaTotal">$0.00</span></p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 GrocerySaver. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
